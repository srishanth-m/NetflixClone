<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflixClone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left-cont">
                <img src="netflix.png" alt="Logo" class="logo">
                <ul class="main-nav">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Movies</a></li>
                    <li class="nav-item"><a href="#">News & Popular</a></li>
                    <li class="nav-item"><a href="#">My List</a></li>
                    <li class="nav-item"><a href="#">Browse By Language</a></li>
                </ul>
            </div>
            <div class="right-cont">
                <img class="icon" src="search.png" alt="search">
                <img class="icon" src="notification.png" alt="...">
                <img id="user" src="userIcon.png" alt="User">
            </div>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
